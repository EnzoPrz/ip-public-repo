{% extends 'header.html' %} 
{% block content %}
<div class="login-form" style="text-align: center;">
    <form action="{% url 'signup' %}" method="POST" style="display: inline-block;">
        {% csrf_token %} 
        <h2 class="text-center">Registrate aca</h2>
        <div class="form-group" style="margin-bottom: 5%;">
          <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required="required">
        </div>
       
        <div class="form-group" style="margin-bottom: 5%;">
          <input type="email" name="email" id="email" class="form-control" placeholder="email" required="required">
        </div>
  
        <div class="form-group" style="margin-bottom: 5%;">
          <input type="password" name="password1" id="password1" class="form-control" placeholder="Contraseña" required="required">
        </div>

        <div class="form-group" style="margin-bottom: 5%;">
          <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmar Contraseña" required="required">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" onclick="signup_view()">Registrarme</button>
        </div>

        <p class="text-center">
          <a href="{% url 'login' %}">inicia sesion aca.</a>
        </p>
    </form>
</div>
{% endblock %}
